name: "SonarCloud Analysis"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  analyze-monolith:
    name: Analyze Monolith
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Test Monolith
        run: ./gradlew :application:clean :application:test :application:jacocoTestReport --continue

      - name: Run SonarCloud Analysis for Monolith
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.projectKey=hafeezilias_DDD-Monolith \
            -Dsonar.projectName="DDD E-Commerce - Monolith" \
            -Dsonar.organization=hafeezilias \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=application/src/main/java \
            -Dsonar.tests=application/src/test/java \
            -Dsonar.java.binaries=application/build/classes/java/main \
            -Dsonar.coverage.jacoco.xmlReportPaths=application/build/reports/jacoco/test/jacocoTestReport.xml \
            -Dsonar.exclusions=**/test/**,**/build/**